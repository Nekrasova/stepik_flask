{% extends 'base.html' %}

{% block container %}
    <!-- HERO -->
    <section class="jumbotron text-center mt-4">
      <h1 class="display-4">Всякие туры</h1>
      <p class="lead">{{subtitle}}</p>
      <p class="mt-5 w-50 mx-auto">{{ description }}</p>
    </section>
    <!-- CARDS -->
    <div class="row mt-5">{% for hotel in hotel_list %}
      <div class="col-4">
        <div class="card mb-4">
          <div class="embed-responsive embed-responsive-16by9">
             <img class="card-img-top embed-responsive-item" src={{ hotel_list[hotel]["picture"] }} alt="" />
          </div>
          <div class="card-body">
            <h2 class="h5 card-title"> {{ hotel_list[hotel]["title"] }} {{ hotel_list[hotel]["stars"] }}*  </h2>
            <p class="card-text">{{ hotel_list[hotel]["description"]|truncate(94)}}</p>
            <a href="/tours/{{ hotel }}/" class="btn btn-sm btn-primary">Подробнее</a>
          </div>
        </div>
      </div>{% endfor %}
    </div>
{% endblock %}
