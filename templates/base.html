<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <header class="container mt-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Stepik Travel</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">{% for dep in departures %}
            <li class="{% if (request.path == '/departures/'+ departures[dep] + '/')
                          or (request.path.startswith('/tours/') and hotel_departure == departures[dep])%}
                          nav-item active
                        {% else %}nav-item
                        {% endif %}" >
            <a class="nav-link" href="/departures/{{ departures[dep] }}/">{{ departures[dep] }}</a>
            </li>{% endfor %}
        </ul>
      </div>
    </nav>
  </header>
<main class="container">
    {% block container %} {% endblock %}
  </main>
</body>
</html>
